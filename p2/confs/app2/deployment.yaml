apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2
spec:
  selector:
    matchLabels:
      app: app2
  replicas: 3
  template:
    metadata:
      labels:
        app: app2
    spec:
      containers:
        - name: app2
          image: bashofmann/rancher-demo:1.1.0
          ports:
            - containerPort: 8080
          env:
            - name: COW_COLOR
              value: blue
