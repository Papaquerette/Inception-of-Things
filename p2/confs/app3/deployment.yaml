apiVersion: apps/v1
kind: Deployment
metadata:
  name: app3
spec:
  selector:
    matchLabels:
      app: app3
  replicas: 1
  template:
    metadata:
      labels:
        app: app3
    spec:
      containers:
        - name: app3
          image: bashofmann/rancher-demo:1.1.0
          ports:
            - containerPort: 8080
          env:
            - name: COW_COLOR
              value: purple
